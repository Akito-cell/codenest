<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CodeNest - 大学サークル向けHP制作</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <header>
<nav>
  <ul>
    <li><a href="#about">活動内容</a></li>
    <li><a href="#strength">強み</a></li>
    <li><a href="#join">メンバー募集</a></li>
    <li><a href="#contact">お問い合わせ</a></li>
  </ul>
</nav>

    <h1>CodeNest</h1>
    <p>あなたのサークルに、素敵なホームページを。</p>
  </header>

  <main>
    <section id="about">
      <h2>活動内容</h2>
      <p>サークル・団体向けのホームページ制作を無料で行っています。企画からデザイン、制作、公開までサポートします。</p>
    </section>

    <section id='strength'>
      <h2>私たちの強み</h2>
      <ul>
        <li>プログラミング経験者在籍（工学部大学院生含む）</li>
        <li>責任を持って制作・サポートします！</li>
      </ul>
    </section>

    <section id="join">
      <h2>メンバー募集</h2>
      <p>一緒にものづくりを楽しむ仲間を募集中！未経験者も大歓迎です。</p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>HP制作依頼、メンバー参加希望はこちらから！</p>
      <form action="https://docs.google.com/forms/d/e/your-google-form-id/viewform" method="get" target="_blank">
        <button type="submit">お問い合わせフォームへ</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CodeNest</p>
  </footer>
<script>
  const sections = document.querySelectorAll('section');

  const options = {
    threshold: 0.1
  };

  const observer = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, options);

  sections.forEach(section => {
    observer.observe(section);
  });
</script>
</body>
</html>
